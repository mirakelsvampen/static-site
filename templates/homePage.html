{% extends "layout.html" %}

{% block content %}

<h1>Articles</h1>

<div>

{% for post in posts.values() %}

    <p>
        <h2>{{loop.index}}: <a href="posts/{{ post.slug }}.html">{{post.title}}</a> <small>{{post.date}}</small></h2>
        {{post.summary}}
    </p>

{% endfor %}

</div>

{% endblock %}
