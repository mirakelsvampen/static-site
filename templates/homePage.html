{% extends "layout.html" %}

{% block content %}
<div>
    <div class="row">
        <div class="col s12 m4 l2">
            <p></p>
        </div>
        <div class="col s12 m4 l8">
            <h3>Articles</h3>
            {% for post in posts.values() %}
            <p>
            <div class="section">
                <h5><a class="black-text" href="posts/{{ post.slug }}.html">{{post.title}}</h5>
                <p>{{post.date}} - {{post.summary}}</p>
            </div>
            <div class="divider teal accent-1"></div>
            </p>
            {% endfor %}
        </div>
        <div class="col s12 m4 l2">
            <p></p>
        </div>
    </div>
</div>

{% endblock %}
